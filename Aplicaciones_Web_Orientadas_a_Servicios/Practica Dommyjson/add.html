    <main class="container d-flex justify-content-center mt-5">
    <div class="card bg-dark text-light border-secondary shadow-lg" style="max-width: 600px; width: 100%;">
        <div class="card-header border-secondary text-center py-3">
            <h2 class="fw-bold mb-0">Alta de Nuevos Productos</h2>
        </div>
        
        <div class="card-body p-4">
            <div class="mb-3 text-start">
                <label for="titulo" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control bg-dark text-white border-secondary" id="titulo" placeholder="Ej: Smartphone Galaxy">
            </div>

            <div class="row">
                <div class="col-md-6 mb-3 text-start">
                    <label for="precio" class="form-label">Precio</label>
                    <div class="input-group">
                        <span class="input-group-text bg-secondary border-secondary text-white">$</span>
                        <input type="number" class="form-control bg-dark text-white border-secondary" id="precio" placeholder="0.00">
                    </div>
                </div>
                <div class="col-md-6 mb-3 text-start">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select bg-dark text-white border-secondary"  id="select_categoria" value="category">
                        <option selected disabled>Seleccione una categoria</option>
                    </select>
                </div>
            </div>

            <div class="mb-4 text-start">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control bg-dark text-white border-secondary" id="descripcion" rows="4" placeholder="Describe brevemente el producto..."></textarea>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-outline-success"  onclick="guardarproducto()">

                </button>
